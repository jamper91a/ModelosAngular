<div class="content">
  <div class="row">
    <div class="col-6">
      <div class="video" #video>
      </div>
    </div>
    <div class="col-6">
      <table style="background-color: white">
        <tr *ngFor="let message of messages">
          <td>{{message.data.message}} by {{message.data.name}}</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="row">
    <div class="col-6" align="center">
      <button mat-raised-button color="primary" type="submit" (click)="createVideoChat()" [disabled]="connected">
        Create Chat
      </button>
      <button mat-raised-button [disabled]="chat===null" color="primary" type="submit" [disabled]="!connected" *ngIf="!connected" (click)="startBroadCast()" layout-margin>
        Start Broadcast
      </button>
      <button mat-raised-button [disabled]="chat===null" color="primary" type="submit"  *ngIf="connected" (click)="startBroadCast()" layout-margin>
        Stop Broadcast
      </button>
    </div>
    <div class="col-6" [hidden]="chat === null">
      <form [formGroup]="messageForm" (ngSubmit)="onSendMessage()" autocomplete="off">
        <mat-card-content align="center">
          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="outline" class="perfil-text-area">
                <mat-label>Message to sent</mat-label>
                <textarea  autocomplete="false" matInput placeholder="Text to be shown on your profile" formControlName="message">
              </textarea>
              </mat-form-field>
            </div>
          </div>

        </mat-card-content>
        <mat-card-actions align="center">
          <div class="col-12" align="center">
            <button mat-raised-button color="primary" type="submit" [disabled]="!messageForm.valid">Send</button>
          </div>

        </mat-card-actions>
      </form>
    </div>
  </div>
</div>
